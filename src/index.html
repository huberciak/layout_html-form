<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-area">
        <legend>Personal information</legend>
        <div class="input">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            required
            autocomplete="off"
          >
        </div>

        <div class="input">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            autocomplete="off"
           >
        </div>

        <div class="input">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            required
            min="1" max="100"
            value="12"
          >
        </div>

        <div class="input">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            id="dateOfBirth"
            name="dateOfBirth"
            required
          >
        </div>

        <div class="input">
          <label for="agree">I accept the term of the agreement </label>
          <input
            type="checkbox"
            id="agree"
            name="agree"
            value="accept"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form-area">
        <legend>Registration</legend>
        <div class="input">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </div>

        <div class="input">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
            maxlength="32"
          >
        </div>
      </fieldset>

      <fieldset class="form-area">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          <label for="cats">Do you love cats?</label>
          <input
            type="radio"
            id="yes"
            name="cats"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="cats"
            value="no"
          >
          <label for="no">No</label>
        </div>

        <div class="input">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>

        <div class="input">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>

        <div class="input">
          <label for="cars">What are your favorite brand of cars?</label>
          <select name="cars" id="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="volvo">Lada</option>
          </select>
        </div>

        <div class="input">
          <label for="work">How do you rate our work?</label>
          <input
            type="range"
            id="work"
            name="work"
            min="0"
            max="10"
            required
            value="5"
          >
        </div>
      </fieldset>

      <fieldset class="form-area ">
        <legend>Additional info</legend>
        <div class="input">
          <label for="comment">Comments: </label>
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>

        <div class="input">
          <label for="recommend">Would you recommend us?</label>
          <select class="field" name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
